<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>MEAN Stack Movies</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/NerdCtrl.js"></script>
	<script src="js/services/NerdService.js"></script>
	<script src="js/controllers/GeekCtrl.js"></script>
	<script src="js/services/GeekService.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="sampleApp" ng-controller="NerdController">
<div class="container">
	<!-- HEADER -->
	<header class="navbar navbar-inverse" role="banner">
      <div class="container container-narrow">
        <nav role="navigation" ng-controller="HeaderController">
            <div class="navbar-header container-fluid"><img class="navbar-brand" height="30px" src="./images/logo.png" />
              <a class="navbar-brand" href="/">MEAN Stack Movies</a>
              
              <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

            </div>

            <div  class="collapse navbar-collapse bs-js-navbar-collapse" id="topMenu" uib-collapse="isCollapsed">
              <ul class="nav navbar-nav">
                <li ng-class="{ active: isActive('/nerds')}"><a href="/nerds">Movies</a></li>
                <li ng-class="{ active: isActive('/geeks')}"><a href="/geeks">Geeks</a></li>
              </ul>
            </div>
        </nav>
      </div>
    </header>
	

	<!-- ANGULAR DYNAMIC CONTENT -->
	<div ng-view></div>
	<footer class="navbar navbar-inverse navbar-fixed-bottom">
		<div class="container container-narrow footer" ng-controller="FooterController">
		    <p class="text-muted credit">Created by <a target="_blank" href="http://www.daryljewkes.com">Daryl Jewkes</a> .:. MEAN Stack Skeleton Application .:. </p>
		</div>
	</footer>
</div>


</body>
</html>
